<link rel="stylesheet" href="./style/login.css" />
<div class="login">
  <div class="login-container">
    <div class="first-cirlcle-login">
      <form
        class="second-circle-login"
        method="post"
        action="index.php?action=Login"
      >
        <div class="logo-title-login">
          <img src="./images/logo.png" alt="" />
          <h3>Se Connecter</h3>
        </div>
        <div class="email-input-login">
          <img src="./images/email-icon,.svg" alt="" />
          <input type="text" name="email" placeholder="email" />
        </div>
        <div class="email-input-login">
          <img src="./images/password-icon.svg" alt="" />
          <input type="password" name="password" placeholder="Mot de passe" />
        </div>
        <div class="btn-login-container">
          <button class="connecter-btn-login" type="submit">Connecter</button>

        </div>
        <div style="color: red; font-weight: 700;" class="email-input-login">{{ msg }}</div>

    </div>
  </div>
